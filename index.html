<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <hr />
      <div class="row">
        <div class="col-md-6">
          <h2>Please enter a contact:</h2>

          <form id="new-contact-form">
            <div class="form-group">
              <label for="new-first-name">First Name: </label>
              <input id="new-first-name" type="text"></input>
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name: </label>
              <input id="new-last-name" type="text"></input>
            </div>
            <div class="form-group">
              <label for="new-address">Address: </label>
              <input id="new-address" type="text"></input>
            </div>

            <span class="btn btn-primary" id="add-address">New Address</span>
            <button class="btn" type="submit">Submit</button>



          </form><!-- End form -->

          <div class="contact-list">
            <h2>Contacts:</h2>
            <ul id="contact-name">

            </ul>
          </div><!-- End contact-list class -->

          </div><!--end of first col-->
            <div id="contactDetails" class="col-md-6">
              <h2></h2>
              <p>First Name: <span class="first-name"> </span></p>
              <p>Last Name: <span class="last-name"> </span></p>
              <p>Address: <span class="address"> </span></p>
            </div><!-- End col-md-6-->
      </div><!-- End row class -->
    </div><!-- End container class -->
  <body>
</html>
